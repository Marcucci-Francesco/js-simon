<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <!-- CSS -->
    <link rel="stylesheet" href="style.css">

  <title>Simon Says</title>
</head>

<body>
  
  <main class="">
    <div class="container count d-flex justify-content-center bg-danger">
      <div class="countdown fs-1 fw-bolder text-white">10</div>
    </div>

    <div class="container form d-flex justify-content-center flex-wrap bg-light">
      <p class="message col-12 text-center fs-3 mt-4">Memorizza i seguenti numeri</p>
      <ul id="randomNumbers" class="d-flex gap-5 list-unstyled"></ul>
      <form id="number" class="d-none">
        <div class="d-flex gap-5 justify-content-center my-4">
          <input type="number" class="form-control" min="1" max="60">
          <input type="number" class="form-control" min="1" max="60">
          <input type="number" class="form-control" min="1" max="60">
          <input type="number" class="form-control" min="1" max="60">
          <input type="number" class="form-control" min="1" max="60">
        </div>
        <button type="submit" class="btn btn-success d-block mx-auto my-4">Conferma</button>
        <p id="message"></p>
      </form>
    </div>

  </main>


  <script src="script.js"></script>
</body>

</html>
